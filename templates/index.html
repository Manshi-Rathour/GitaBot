<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Chatbot</title>
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Discover Wisdom with Lord Krishna</h1>
        <p>Seek guidance from the timeless teachings of the Bhagavad Gita</p>

        <div class="image-container">
            <img src="../static/img/bot_image.jpeg" alt="Bot Image" class="bot-image">
        </div>

        <form id="query-form">
            <textarea name="query" placeholder="Enter your question here..."></textarea>
            <button type="submit">Get Response</button>
        </form>

        <div id="response-container"></div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
