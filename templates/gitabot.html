<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GitaBot</title>

        <!-- Favicon -->
        <link rel="icon" href="../static/img/feather.png" sizes="32x32" type="image/png">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css">

        <!-- css file -->
        <link rel="stylesheet" type="text/css" href="/static/gitabot.css">
        <link rel="stylesheet" href="../static/navbar.css">
    </head>

    <body>

        <!-- Navbar -->
        {% include 'navbar.html' %} 

        <!-- Chatbot section -->
        <div class="container chatbot-section">
            <div class="row">
                <div class="col-md-2" id="searches">
                    <div class="col-md-12" id="new-chat"
                        onclick="openNewChat()">
                        New Chat
                    </div>
                </div>

                <div class="col-md-10">
                    <div id="result" class="result-scroll"></div>
                    <div id="user-query" class="input-group mt-2">
                        <input type="text" class="form-control" id="queryInput"
                            placeholder="Type your query here...">
                        <button class="btn"
                            id="submitButton">Submit</button>

                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap 5 JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- JavaScript file -->
        <script src="../static/gitabot.js"></script>
        <script src="../static/navbar.js"></script>
    </body>
</html>
