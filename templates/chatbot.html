<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GitaBot</title>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!-- <script src="../static/script.js"></script> -->

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css">

        <!-- css file -->
        <link rel="stylesheet" type="text/css" href="/static/chatbot.css">
    </head>

    <body>


        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a id="icon" class="navbar-brand" href="/">
                    <img src="/static/icon.png" alt="Bootstrap" width="30"
                        height="24">
                    <span
                        style="font-weight: bold; color: white;">GitaBot</span>
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark"
                    tabindex="-1" id="navbarNavDropdown"
                    aria-labelledby="navbarNavDropdownLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title"
                            id="navbarNavDropdownLabel">Menu</h5>
                        <button type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active white-text"
                                    aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link white-text"
                                    href="#contact">Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link white-text" href="#">How
                                    to use</a>
                            </li>

                        </ul>

                        <!-- Login and Signup buttons -->
                        <div class="ms-auto ">
                            <button id="login" class="btn btn-outline-light"
                                type="button" data-bs-toggle="modal"
                                data-bs-target="#loginModal">Login</button>
                            <button id="signup"
                                class="btn btn-outline-light ms-2"
                                type="button" data-bs-toggle="modal"
                                data-bs-target="#signupModal">Signup</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1"
            aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Your login form goes here -->
                        <form>
                            <div class="mb-3">
                                <label for="loginInputEmail"
                                    class="form-label">Email
                                    address</label>
                                <input type="email" class="form-control"
                                    id="loginInputEmail"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="loginInputPassword"
                                    class="form-label">Password</label>
                                <input type="password" class="form-control"
                                    id="loginInputPassword"
                                    placeholder="Password">
                            </div>
                            <button type="submit"
                                class="btn btn-outline-dark">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signup Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1"
            aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"
                            id="signupModalLabel">Signup</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Your signup form goes here -->
                        <form>
                            <div class="mb-3">
                                <label for="signupInputUsername"
                                    class="form-label">Username</label>
                                <input type="text" class="form-control"
                                    id="signupInputUsername"
                                    placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <label for="signupInputEmail"
                                    class="form-label">Email
                                    address</label>
                                <input type="email" class="form-control"
                                    id="signupInputEmail"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="signupInputPassword"
                                    class="form-label">Password</label>
                                <input type="password" class="form-control"
                                    id="signupInputPassword"
                                    placeholder="Password">
                            </div>
                            <button type="submit"
                                class="btn btn-outline-dark">Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chatbot section -->
        <div class="container chatbot-section">
            <div class="row">
                <div class="col-md-2" id="searches">
                    <div class="col-md-12" id="new-chat"
                        onclick="openNewChat()">
                        New Chat
                    </div>
                </div>

                <div class="col-md-10">
                    <div id="result" class="result-scroll"></div>
                    <div id="user-query" class="input-group mt-2">
                        <input type="text" class="form-control" id="queryInput"
                            placeholder="Type your query here...">
                        <button class="btn btn-secondary"
                            id="submitButton">Submit</button>

                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->

        <!-- Bootstrap 5 JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- JavaScript file -->
        <script src="../static/script.js"></script>
    </body>
</html>
